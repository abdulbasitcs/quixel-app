<div ng-controller="HomeController">
  <div class="row">
    <div class="col-lg-offset-4 col-lg-1">
        <label for="name">NAME</label>
    </div>
    <div class="col-lg-offset-6 col-lg-1">
        <button ng-click="logout()" type="button" class="btn btn-danger align-center">Logout</button>
    </div>
  </div>
  <div class="row form-group">
    <div class="col-lg-offset-4 col-lg-4">
  		<input class="form-control" type="text" ng-model="name" required ng-focus="error=null;success=null"/>
  	</div>
  </div>
  <div class="row form-group">
    <div class="col-lg-offset-4 col-lg-2">
  		<button ng-click="updateName()" type="button" class="btn btn-success align-center">Update Name</button>
  	</div>
  </div>
   <div class="row bottom-space">
    <div class="col-lg-offset-4 col-lg-4">
  		<hr>
  	</div>
  </div>
  <div class="row">
    <div class="col-lg-offset-4 col-lg-1">
        <label for="name">PASSWORD</label>
    </div>
  </div>
  <div class="row form-group">
    <div class="col-lg-offset-4 col-lg-4">
        <input class="form-control" placeholder="New Password" type="password" ng-model="password" required ng-focus="error=null;success=null"/>
    </div>
  </div>
  <div class="row form-group">
    <div class="col-lg-offset-4 col-lg-4">
        <input class="form-control" placeholder="Re-type Password" type="password" ng-model="rePassword" required ng-focus="error=null;success=null"/>
    </div>
  </div>
  <div class="row form-group">
    <div class="col-lg-offset-4 col-lg-2">
        <button ng-click="updatePassword()" type="button" class="btn btn-success align-center">Update Password</button>
    </div>
  </div>
  <div class="form-group row">
	  <div class="col-lg-offset-4 col-lg-4">
	  	<div ng-if="error" class="alert alert-danger">
	  		{{error}}
	  	</div>
	  	<div ng-if="success" class="alert alert-success">
	  		{{success}}
	  	</div>
	  </div>
  </div>
</div>
