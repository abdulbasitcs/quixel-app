<div ng-controller="RegisterController">
  <div class="row" >
    <div class="col-md-offset-4 col-md-4 border">
      <div class="align-center" >Quixel Account Registration</div>
        <form name="form" ng-submit="registration()" role="form">
            <div class="form-group">
                <label for="email">EMAIL ADDRESS</label>
                <input type="email" class="form-control" ng-model="email" required ng-focus="error=null"/>
            </div>
            <div class="form-group">
                <label for="name">NAME</label>
                <input type="text" class="form-control" ng-model="name" required ng-focus="error=null"/>
            </div>
            <div class="form-group">
                <label for="password">PASSWORD</label>
                <input type="password" class="form-control" ng-model="password" required ng-focus="error=null"/>
            </div>
            <div class="form-group">
                <div ng-if="error" class="alert alert-danger">
                  <strong>Error! </strong>{{error}}
                </div>
            </div>
            <div class="form-actions align-center">
                <button type="submit" class="btn btn-success">Register</button>
                <a href="#/login" class="btn btn-link">Login</a>
            </div>
        </form>
    </div>
  </div>
</div>
